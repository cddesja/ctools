---
name:  ttest
title: Test for a Single or Paired Mean
menuGroup: ctools
version: '1.0.0'
jas: '1.2'

options:
    - name: xbar
      title: Sample Mean
      type: Number

    - name: s
      title: Sample Standard Deviation
      type: Number
      
    - name: n
      title: Sample Size
      type: Integer

    - name: mu0
      title: Null Hypothesis Value
      type: Number
    
    - name: ha
      title: Alternative hypothesis
      type: List
      options:
        - title: Not Equal To
          name:  notequal
        - title: Less Than
          name:  lessthan
        - title: Greater Than
          name:  greaterthan
      default: notequal

    - name: showci
      title: Confidence Interval
      type: Bool
      default: false

    - name: cilevel
      title: Sample Size
      type: Number
      default: 95
      min: 50
      max: 99.5
...
