---
name:  z2test
title: Difference in Proportions Test
jrs:   '1.1'

items:
    - name:  restab
      title: "Hypothesis Test"
      type: Table
      rows:  1
      columns:
        - name: diff_phat
          type: number
          title: "Difference in Proportions"
        - name: z
          type: number
        - name: se
          type: number
        - name: p
          type: number
          title: "p-value"
          format: zto,pvalue
      clearWith:  # <-- here
        - phat1
        - phat2
        - p0
        - n
        - ha
        - showci
      
    - name:  conftab
      title: "Confidence Interval"
      type: Table
      visible: (showci)
      rows:  1
      columns:
        - name: lvl
          type: text
          title: ""
        - name: lwr
          type: number
          title: "Lower"
        - name: uppr
          type: number
          title: "Upper"
      clearWith:  # <-- here
        - phat1
        - phat2
        - p0
        - n
        - ha
        - showci
        - cilevel
...
