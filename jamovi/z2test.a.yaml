---
name:  z2test
title: Test for a Difference in Proportions
menuGroup: ctools
version: '1.0.0'
jas: '1.2'

options:
    - name: c1
      title: Number of Successes in Sample 1
      type: Number
      
    - name: c2
      title: Number of Successes in Sample 2
      type: Number    
      
    - name: n1
      title: Sample Size for Sample 1
      type: Integer
      
    - name: n2
      title: Sample Size for Sample 2
      type: Integer  
      
    - name: p0
      title: Null Hypothesis Value
      type: Number
      default: 0
    
    - name: ha
      title: Alternative hypothesis
      type: List
      options:
        - title: Not Equal To
          name:  notequal
        - title: Less Than
          name:  lessthan
        - title: Greater Than
          name:  greaterthan
      default: notequal

    - name: showci
      title: Confidence Interval
      type: Bool
      default: false

    - name: cilevel
      title: Sample Size
      type: Number
      default: 95
      min: 50
      max: 99.5
...
