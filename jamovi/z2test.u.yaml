  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: c1
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: c2
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n1
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
